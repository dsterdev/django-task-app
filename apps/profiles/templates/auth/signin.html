{% extends "base.html" %}

{% block content %}
<main class = "container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body ">
                <h2 class = "text-center">Inicia Sesion</h2>
                {{form.errors}}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name = "username" id="username"class = "form-control" placeholder ="Escribe tu usuario"> 
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password"class = "form-control" placeholder ="Escribe tu contraseña"> 
                </div>
                <button type="submit" class = "btn btn-primary">
                    Iniciar Sesion 
                </button>
            </form>
        </div>
    </div>
    </main>
{% endblock content %}
