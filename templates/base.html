<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
      <a class="navbar-brand" href="/">Task App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"     aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          </li>
          {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'tasks_list'%}">Tareas</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'completed_tasks'%}">Tareas Completadas</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'create_tasks'%}">Nueva Tarea</a>
              </li>
              <li class="nav-item">
                  <form action="{% url 'logout' %}" method="post" class="d-inline">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-link text-decoration-none">
                          Cerrar Sesi√≥n
                      </button>
                  </form>
              </li>
          {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup'%}">Registrarse</a>
              </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'signin'%}">Iniciar Sesion</a>
              </li>
          {% endif %}
            
            
          
        </ul>
      </div>
    </div>
    </nav>


    
    {% block content %}
    {% endblock content %}
</body>
</html>
